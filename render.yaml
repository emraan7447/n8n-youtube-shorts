services:
  - type: web
    name: n8n-youtube-shorts
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    disk:
      name: n8n_data
      mountPath: /data
      sizeGB: 20
    envVars:
      - key: N8N_PORT
        value: 5678
      - key: N8N_PROTOCOL
        value: https
      - key: N8N_HOST
        value: n8n-youtube-shorts.onrender.com
      - key: N8N_USER_FOLDER
        value: /data
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        value: changeme
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_HOST
        value: your-db-host.render.com
      - key: DB_POSTGRESDB_PORT
        value: "5432"
      - key: DB_POSTGRESDB_DATABASE
        value: your-db-name
      - key: DB_POSTGRESDB_USER
        value: your-db-user
      - key: DB_POSTGRESDB_PASSWORD
        value: your-db-password